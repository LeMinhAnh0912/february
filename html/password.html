<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/password.css" />
    <title>CHANGE PASSWORD</title>
  </head>
  <body>
    <div>
      <h1 class="h1">Change password</h1>
      <!-- <p class="login">Already have an account? <a href="">Log in</a></p> -->
    </div>
    <div class="main-create">
      <form class="main-form" onsubmit="handleSubmit(event)">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          oninput="handleEmail()"
        />
        <p id="errorEmail"></p>
        <input
          type="password"
          name="oldPassword"
          id="oldPassword"
          placeholder="Old password"
          oninput="handleOldpassword()"
        />
        <p id="errorOldpassword"></p>
        <input
          type="password"
          name="newPassword"
          id="newPassword"
          placeholder="New password"
          oninput="handleNewpassword()"
        />
        <p id="errorNewpassword"></p>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm password"
          oninput="handleConfirmpassword()"
        />
        <p id="errorConfirmpassword"></p>
        <button class="create">Change password</button>
        <!-- <div class="create" onclick="createClick()">Create account</div> -->
      </form>
    </div>
    <script src="../js/password.js"></script>
  </body>
</html>
